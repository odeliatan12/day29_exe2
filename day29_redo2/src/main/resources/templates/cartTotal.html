<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Total Products</h4>
    <table  data-th-each="pT : ${totalProducts}">
        <tr>
            <td><span data-th-value="${pT.name}" data-th-text="${pT.name}"></span></td>
            <td><span data-th-value="${pT.unitPrice}" data-th-text="${pT.unitPrice}"></span></td>
            <td><span data-th-value="${pT.quantity}" data-th-text="${pT.quantity}"></span></td>
        </tr>
    </table>
</body>
</html>
