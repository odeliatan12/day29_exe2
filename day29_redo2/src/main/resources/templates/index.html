<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .error{
        color: red;
    }
</style>
<body>
    <h3>Main Page to enter product and retailer information</h3>
    <form 
        action="#"
        data-th-action="@{/postProduct}"
        method="POST"
        data-th-object="${retailer}"
    >
        <table>
            <tr>
                <td>
                    <label for="retailerName">Name of retailer:</label>
                </td>
                <td>
                    <input type="text" data-th-field="*{retailerName}">
                    <p data-th-if="${#fields.hasErrors('retailerName')}" data-th-errors="*{retailerName}" data-th-errorclass="error"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phoneNumber">Phone number:</label>
                </td>
                <td>
                    <input type="text" data-th-field="*{phoneNumber}">
                    <span data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" data-th-errorclass="error"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Email Address:</label>
                </td>
                <td>
                    <input type="text" data-th-field="*{emailAddress}">
                    <span data-th-if="${#fields.hasErrors('emailAddress')}" data-th-errors="*{emailAddress}" data-th-errorclass="error"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="text" data-th-field="*{address}">
                    <span data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}" data-th-errorclass="error"></span>
                </td>
            </tr>
        </table>
        <table data-th-object="${product}">
            <tr>
                <td>
                    <label for="name">Product Name:</label>
                </td>
                <td>
                    <input type="text" data-th-field="*{name}">
                    <span data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" data-th-errorclass="error"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="unitPrice">Unit Price:</label>
                </td>
                <td>
                    <input type="text" data-th-field="*{unitPrice}">
                    <span data-th-if="${#fields.hasErrors('unitPrice')}" data-th-errors="*{unitPrice}" data-th-errorclass="error"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Quantity:</label>
                </td>
                <td>
                    
                    <input type="text" data-th-field="*{quantity}">
                    <span data-th-if="${#fields.hasErrors('quantity')}" data-th-errors="*{quantity}" data-th-errorclass="error"></span>
                </td>
            </tr>
        </table> 
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
